<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assest/css/styles.css">
    <link rel="stylesheet" href="assest/css/contact.css">
    <link rel="stylesheet" href="assest/css/contact_movil.css">
    <link rel="stylesheet" href="assest/css/contact_ajustes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!-- Archivo provisional para el contact-->
    <div class="contact_page">
        <div class="contact_title">
            <h1>Contact<span>with me</span></h1>
        </div>
        <div class="contact_body">
            <div class="mensage">
                <h2>Send a message</h2>
                <form action="contact.html" method="get">
                    <div class="grid1 wave-group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">N</span>
                            <span class="label-char" style="--index: 1">a</span>
                            <span class="label-char" style="--index: 2">m</span>
                            <span class="label-char" style="--index: 3">e</span>
                        </label>
                    </div>
                    <div class="grid2 wave-group">
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">E</span>
                            <span class="label-char" style="--index: 1">m</span>
                            <span class="label-char" style="--index: 2">a</span>
                            <span class="label-char" style="--index: 3">i</span>
                            <span class="label-char" style="--index: 4">l</span>
                        </label>
                    </div>
                    <div class="grid3 wave-group">                 
                        <input required="" type="text" class="input">
                        <span class="bar"></span>
                        <label class="label">
                            <span class="label-char" style="--index: 0">Y</span>
                            <span class="label-char" style="--index: 1">o</span>
                            <span class="label-char" style="--index: 2">u</span>
                            <span class="label-char" style="--index: 3">r</span>
                            <span class="label-char" style="--index: 4">&nbsp;</span>
                            <span class="label-char" style="--index: 0">M</span>
                            <span class="label-char" style="--index: 1">e</span>
                            <span class="label-char" style="--index: 2">s</span>
                            <span class="label-char" style="--index: 3">s</span>
                            <span class="label-char" style="--index: 4">g</span>
                            <span class="label-char" style="--index: 5">e</span>
                            <span class="label-char" style="--index: 6">...</span>
                        </label>
                    </div>
                    <button class="grid4" type="submit">Submit</button>
                </form>
            </div>
            <div class="social_media">
                <h2>More about me</h2>
                <ul>
                    <li><a href="https://www.instagram.com/"><img src="assest/icon/intagram.svg" alt=""><span>@martateva__</span></a></li>
                    <li><a href="https://es.linkedin.com/"><img src="assest/icon/linkedin.svg" alt=""><span>martateva</span></a></li>
                    <li><a href="https://github.com/alexbaaaa"><img src="assest/icon/github.svg" alt=""><span>martats</span></a></li>
                    <li><a href="https://www.youtube.com/"><img src="assest/icon/youtube.svg" alt=""><span>martatesan</span></a></li>
                </ul>
            </div>
        </div>
        <div class="Close_button">
            <h2><a href="index.html">Close</a></h2>
        </div>
        <div>
            <div class="copyright">
                <h2>Â© alexbadevfron 2025</h2>
            </div>
        </div>
    </div>
</body>
</html>
